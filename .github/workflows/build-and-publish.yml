name: Build and Publish

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: windows-latest
    
    env:
      BUILD_CONFIGURATION: release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'  # Adjust to your target version
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src  # Adjust to where your .sln or .csproj files are
    
    - name: Build project
      run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
      working-directory: ./src
    
    - name: Publish project
      run: dotnet publish --configuration ${{ env.BUILD_CONFIGURATION }} --output ${{ github.workspace }}/publish --no-build
      working-directory: ./src
    
    - name: Zip published output
      run: Compress-Archive -Path ${{ github.workspace }}/publish/* -DestinationPath ${{ github.workspace }}/SummarizationAPI.zip
      shell: pwsh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SummarizationAPI
        path: ${{ github.workspace }}/SummarizationAPI.zip